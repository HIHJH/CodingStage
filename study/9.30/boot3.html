<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <!-- img-fluid는 이미지가 겹치지 않게 해줌 -->
                <!-- rounded-circle은 이미지 둥글게 -->
                <!-- image-thumbnail은 액자 모양처럼 테두리 -->
                <img class="img-fluid" src="jeju.jpg" alt="">
            </div>
            <div class="col-md-4">
                <img class="img-fluid rounded-circle" src="jeju.jpg" alt="">
            </div>
            <div class="col-md-4">
                <img class="img-fluid img-thumbnail" src="jeju.jpg" alt="">
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
