<div></div>
<script>

function count(string){

    var ans = {};

    [...string].forEach(function(a){
        if (ans[a] > 0){ ans[a]++ }
        else { ans[a] = 1 }
    });

    console.log(ans);

}

count('aaabbbbbccdeee');

</script>
